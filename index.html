<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - HADES STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .navbar {
            background-color: #1f1f1f;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #ffffff;
        }

        .navbar .nav-link:hover {
            color: #FF6F61;
        }

        .hero-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://blogger.googleusercontent.com/img/a/AVvXsEhqzeTOTJm2J-wrSe9kAj3DlAphY5RzFw3W4xf25OPT1AEktfD1Z70sYBclrMDeuD6jAeZzJPByXgH272iG3hxS7AGppznCwS1yzioR77m4J03rVdFLmL3TtLjVmUfaCk-p1D3Jdkj6fp-9U64Tnqg1EMKT9OXpclfVjKrYeqT-OJWdnq9JBh_8ZZKWpsM=w1200-h675-p-k-no-nu') no-repeat center center;
            background-size: cover;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero-bg h1 {
            font-size: 4rem;
            font-weight: bold;
            animation: fadeIn 2s ease-out;
        }

        .hero-bg p {
            font-size: 1.5rem;
            margin-top: 15px;
            animation: slideIn 2s ease-out;
        }

        .hero-bg .btn {
            font-size: 1.2rem;
            padding: 12px 30px;
            margin-top: 20px;
            background-color: #FF6F61;
            color: white;
            transition: background-color 0.3s ease;
        }

        .hero-bg .btn:hover {
            background-color: #FF4500;
            color: white;
        }

        .product-card {
            background-color: #2c2c2c;
            border: 1px solid #444;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .product-card .card-body {
            color: #e0e0e0;
        }

        .card-img-top {
            object-fit: cover;
            height: 200px;
            border-bottom: 1px solid #444;
        }

        .carousel-item img {
            object-fit: cover;
            height: 600px;
        }

        .price {
            color: #FF6F61;
            font-weight: bold;
        }

        /* Button */
        .btn-primary {
            background-color: #FF6F61;
            border-color: #FF6F61;
        }

        .btn-primary:hover {
            background-color: #FF4500;
            border-color: #FF4500;
        }

        /* Responsif untuk Desktop */
        @media (min-width: 992px) {
            .hero-bg h1 {
                font-size: 5rem;
            }

            .hero-bg p {
                font-size: 1.8rem;
            }

            .hero-bg .btn {
                font-size: 1.5rem;
                padding: 15px 35px;
            }
        }
        /* Animasi Fade In */
        .fade-in {
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animasi Slide In */
        .slide-in {
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">HADES STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produk.html">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kontak.html">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Animation -->
    <header class="hero-bg fade-in">
        <div class="text-center">
            <h1>Selamat Datang di HADES STORE</h1>
            <p>Menyediakan berbagai alat komputer berkualitas dengan harga terbaik!</p>
            <a href="produk.html" class="btn btn-light btn-lg mt-4 slide-in">Lihat Produk</a>
        </div>
    </header>

    <!-- Carousel Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Produk</h2>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://res.cloudinary.com/hirx0x93q/image/upload/v1710396570/exslkryfoxuez4ukjzke.webp" class="d-block w-100" alt="Laptop Gaming">
                </div>
                <div class="carousel-item">
                    <img src="https://image.benq.com/is/image/benqco/S21-1200x600?$ResponsivePreset$" class="d-block w-100" alt="Monitor UltraHD">
                </div>
                <div class="carousel-item">
                    <img src="https://www.aukey.com/cdn/shop/articles/02_01a2c5f4-68fa-4de9-92ae-a2007931d50a.jpg?v=1660865630" class="d-block w-100" alt="Keyboard RGB">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
