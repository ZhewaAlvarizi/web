<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - HADES STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dark Theme Styling */
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .navbar {
            background-color: #1f1f1f;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #ffffff;
        }

        .navbar .nav-link:hover {
            color: #FF6F61;
        }

        .contact-card {
            background-color: #2c2c2c;
            border: 1px solid #444;
        }

        .contact-card .card-body {
            color: #e0e0e0;
        }

        .contact-form {
            color: #e0e0e0;
        }

        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #FF6F61;
        }

        .btn-primary {
            background-color: #FF6F61;
            border-color: #FF6F61;
        }

        .btn-primary:hover {
            background-color: #FF4500;
            border-color: #FF4500;
        }

        /* Responsif untuk Desktop */
        @media (min-width: 992px) {
            .hero-bg h1 {
                font-size: 5rem;
            }

            .hero-bg p {
                font-size: 1.8rem;
            }

            .hero-bg .btn {
                font-size: 1.5rem;
                padding: 15px 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">HADES STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produk.html">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kontak.html">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kontak Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Kontak Kami</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card contact-card">
                    <div class="card-body">
                        <h5 class="card-title">Hubungi Kami</h5>
                        <p class="card-text">Isi formulir di bawah ini untuk menghubungi kami atau mengajukan pertanyaan.</p>

                        <form class="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="name" placeholder="Nama Anda">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email Anda">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Pesan</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Tuliskan pesan Anda"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Kirim</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
